<!DOCTYPE html>
<html>

<head>
    <title>PAL Preflight Check</title>
</head>

<body>
    <h1>Preflight Check</h1>
    <div id="status">Running...</div>

    <h2>1. Same Origin (about:blank)</h2>
    <iframe id="iframe_same" src="about:blank"></iframe>

    <h2>2. Data URI (Opaque Origin)</h2>
    <iframe id="iframe_data" src="data:text/html,<html><body><h1>Data Frame</h1></body></html>"></iframe>

    <h2>3. Cross Origin (example.com)</h2>
    <!-- Valid Public Domain -->
    <iframe id="iframe_cross" src="https://example.com"></iframe>

    <script>
        console.log("Main Frame Loaded");
    </script>
</body>

</html>
