<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAL Prototype</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; width:300px; padding:14px; background:#f5f6f7; }
    h1 { font-size:16px; margin:0 0 12px; text-align:center; }
    .row { display:flex; align-items:center; justify-content:space-between; margin:10px 0; }
    .switch { position:relative; display:inline-block; width:52px; height:28px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider { position:absolute; inset:0; cursor:pointer; background:#cbd5e1; border-radius:28px; transition:.25s; }
    .slider:before { content:""; position:absolute; height:20px; width:20px; left:4px; bottom:4px; background:#fff; border-radius:50%; transition:.25s; }
    input:checked + .slider { background:#2563eb; }
    input:checked + .slider:before { transform: translateX(24px); }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:10px; font-size:14px; }
    button { border:1px solid #d1d5db; background:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
    button:hover { background:#f9fafb; }
  </style>
</head>
<body>
  <h1>PAL Prototype</h1>

  <div class="row">
    <span>Protection</span>
    <label class="switch">
      <input type="checkbox" id="protectionToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <p>Active Persona: <strong id="personaName">Loadingâ€¦</strong></p>
    <div class="row">
      <button id="rotateNow">Rotate Now</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
